<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;700&display=swap" rel="stylesheet">
    <title>Zutterman - Mesasure Tapes</title>
</head>
<body>
    <header>
        <nav class="header">
            <div id="showMenu" class="menu-btn">
                <span></span>
            </div>
            <div class="logo">
                <img src="./IMG/logo-zt.png" alt="Logo - Zutterman" title="Logo Zutterman">
                <div class="logo-title">
                    <h1>zutterman</h1>
                    <span>Mesasure Tapes</span>
                </div>
            </div>
            <ul id="menu" class="menu menu-closed">
                <li>ABOUT US</li>
                <li>MODELS</li>
                <li>GUARANTEE</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="home">
            <div class="home-content">
                <h1>Measuring <br> everything</h1>
                <img src="./IMG/tp1.svg" style="mix-blend-mode: multiply;" alt="">
            </div>
        </section>
        <section class="middle">
            <div class="middle-text">
                <h1>We are Leader <br> in Measure Tapes</h1>
                <span>There are 5x the <br> circumference of planet <br> earth in metric tapes</span>
            </div>
            <img src="./IMG/tp2.png" alt="" class="middle-img" style="mix-blend-mode: multiply;">
        </section>
    </main>
    <footer>
        <div class="social">
            <h2>Follow Us</h2>
            <div class="social-icons">
                <img src="./IMG/fb.svg" alt="Logo do Facebook" title="Logo do Facebook">
                <img src="./IMG/yt.svg" alt="Logo do Youtube" title="Logo do Youtube">
                <img src="./IMG/tt.svg" alt="Logo do Twitter" title="Logo do Twitter">
            </div>
        </div>  
        <div class="contact">
            <h2>Contact</h2>
            <span>2490 Leisure Lane</span>
            <span>San Luis Obispo</span>
            <span>California</span>
        </div>
    </footer>
</body>
</html>
